{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Welcome, {{ user.username }}
    <a href="{% url 'logout' %}">Logout</a>

    {% else %}
    You are not logged in.
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign up</a>

{% endif %}
{% endblock content %}
